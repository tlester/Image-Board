{% extends "base_layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  {% for image in images %}
    <div class="col-md-4">
    <h1>{{image.name}}</h1>
    <img src="{{image.link}}" class="img-thumbnail medium" /><br />
    <p>{{image.description}}</p>
    <br />
    </div>
  {% endfor %}
{% endblock %}
