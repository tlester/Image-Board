{% extends "base_layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

  {% for image in images %}
    <div class="col-md-4">
    <a href="{{ url_for('image', image_id=image.id)}}"><img src="{{image.link}}" class="medium" /></a><br />
    <h4>{{image.name}}</h4>
    <p>{{image.description}}</p>
    <br />
    </div>
  {% endfor %}
{% endblock %}
