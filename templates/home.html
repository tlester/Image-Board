<!-- Extend base template -->
{% extends "base_layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<!-- Build masonry -->
<div class="container">
  <div class="masonry">
  {% for image in images %}
  <div class="item">
    <a href="{{ url_for('image', image_id=image.id)}}">
      <img src="{{image.link}}" class="img-responsive"/>
    </a><br />
    <p>{{image.name}}</p>
    <br />
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
